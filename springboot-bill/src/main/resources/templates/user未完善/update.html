<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"  th:replace="main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header" >

</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">

</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='user')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户修改页面</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/templates/user未完善}" method="post" id="updateForm">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="id" th:value="${user.id}">
                <div>
                    <label for="realName">真实姓名：</label>
                    <input type="text" name="realName" id="realName" th:value="${user.realName}" th:placeholder="${user.realName}"/>
                    <span >*</span>
                </div>

                <div>
                    <label >用户性别：</label>
                    <select name="gender">
                        <div th:if="${user.gender==1}">
                            <option value="1" selected>女</option>
                            <option value="2"  >男</option>
                        </div>
                        <div th:if="${user.gender==2}">
                            <option value="1" >女</option>
                            <option value="2" selected  >男</option>
                        </div>
                    </select>
                </div>
                <div>
                    <label for="birthday">出生日期：</label>
                    <input type="text" name="birthday" id="birthday"  th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}" th:placeholder="${#dates.format(user.birthday,'yyyy-MM-dd')}"/>
                    <span >*</span>
                </div>
                <div>
                    <label >用户类别：</label>
                    <span th:if="${user.userType==1}">
                        <input type="radio" name="userType" value="1" checked/>管理员
                        <input type="radio" name="userType" value="2" />经理
                        <input type="radio" name="userType" value="3"/>普通用户
                    </span>
                    <span th:if="${user.userType==2}">
                        <input type="radio" name="userType" value="1" />管理员
                        <input type="radio" name="userType" value="2"checked />经理
                        <input type="radio" name="userType" value="3"/>普通用户
                    </span>
                    <span th:if="${user.userType==3}">
                        <input type="radio" name="userType" value="1" />管理员
                        <input type="radio" name="userType" value="2" />经理
                        <input type="radio" name="userType" value="3" checked/>普通用户
                    </span>

                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="userList.html">返回</a>-->
                    <input type="button" value="保存" onclick="$('#updateForm').submit()"/>

                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer">

</footer>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script><!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
